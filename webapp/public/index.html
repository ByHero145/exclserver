<html>

<head>
  <!-- STYLES -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <!-- META INFORMATION -->
  <title>Loading...</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="background">&nbsp;</div>
  <div class="container center">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="title">Welcome to <b>Casual Bananas</b></h1>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Server info</h3>
          </div>
          <div class="panel-body">
            <p>
              <img src="Slike/customers.png"> : MINPLAYERS / MAXPLAYERS
              <br />
              <img src="Slike/photo.png"> : MAPNAME
              <br />
              <img src="Slike/map.png"> : IP
              <br />
            </p>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">About me</h3>
          </div>
          <div class="panel-body">
            <p>
              <img src="Slike/user.png" /> : PLAYER NAME
              <br />
              <img src="Slike/my-account.png"> : STEAM ID
              <br />
              <img src="Slike/banana.png" /> : BANANAS
              <br />
              <img src="Slike/calendar.png" /> : PLAYTIME
            </p>
          </div>
        </div>
      </div>

      <div class="col col-sm-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Chat</h3>
          </div>
          <div class="panel-body">
            CHATBOX GOES HERE
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Joining</h3>
          </div>
          <div class="panel-body">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="sr-only">45% Complete</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- SCRIPTS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
